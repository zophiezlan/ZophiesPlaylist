server {
    listen 80;
    server_name _;

    # Basic security headers (adjust CSP as needed for legacy inline scripts)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'" always;

    # Serve static frontend
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression for text assets
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/javascript application/json application/xml;
    gzip_vary on;

    # Proxy API to backend
    location /SmarterPlaylists/ {
        proxy_pass http://backend:5000/SmarterPlaylists/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect legacy v2 frontend paths to current equivalents
    location = /go2.html { return 301 /go.html; }
    location = /main2.js { return 301 /main.js; }
    location = /program2.js { return 301 /program.js; }
    location = /editor2.js { return 301 /editor.js; }

    # Cache static assets conservatively (adjust as needed)
    location ~* \.(?:css|js|png|jpg|jpeg|gif|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Basic health for nginx
    location /nginx-healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
